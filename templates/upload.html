<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <form action="/predict" method="post" enctype="multipart/form-data" target="_blank"
        class="bg-white p-8 rounded-xl shadow-md space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-800">📁 Upload CSV File</h2>
    <input type="file" name="file" accept=".csv" required
           class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
      🚀 Predict
    </button>
  </form>
</body>
</html>
